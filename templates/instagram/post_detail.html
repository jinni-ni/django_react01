{% extends "instagram/layout.html" %}
{% load bootstrap4 %}

{% block title %}
    Post Detail pk#{{ post.pk }}
{% endblock title %}
{% block content %}
    <h2>Author : {{ post.author }}</h2>

    {% if post.photo %}
        <img src="{{ post.photo.url }}" style="width:100px"/>
    {% else %}
        <h3>No Photo</h3>
    {% endif %}

    {{ post.message }}
    <br/>
    <a href="{% url 'instagram:post_list' %}" class="btn btn-primary">목록</a>
    <a href="{% url 'instagram:post_edit' post.pk %}" class="btn btn-info">수정</a>

{% endblock %}
